<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Project: Blog"</title>
        <style>
            body {
                font-family: "Helvetica", sans-serif;
            }
            
            .link {
                color: rgb(30, 35, 60);
            }
            .link:hover {
                background-color: rgb(120, 140, 240);
            }
            .p-d {
                font-size: 12px;
                font-style: italic;
            }
            .p {
                font-size: 14px;
                  font-family: "Monoco", monospace;
            }
            
            #color {
                background-color: white;
            }
            #background {
                background-color: rgb(100, 100, 150);
                animation: background 10s infinite;
            }
            #tbackground {
                background-color: white;
                animation: tbackground 5s infinite;
            }
            
            @keyframes background {
                 0% {background-color: rgb(100, 100, 150);}
                25% {background-color: rgb(100, 150, 150);}
                50% {background-color: rgb(100, 150, 200);}
                75% {background-color: rgb(150, 150, 200);}
            }
            @keyframes tbackground {
                 0% {background-color: rgb(255, 255, 255);}
                75% {background-color: rgb(200, 200, 200);}
            }
        </style>
    </head>
    <body id="background">
        <h3>Contents</h3>
    </body>
</html>
